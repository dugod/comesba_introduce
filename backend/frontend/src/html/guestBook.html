<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/src/css/guestBook.css" />
    <title>방명록</title>
</head>
<body>
    <div class="guest">
    <header class="guest__header">
    <img src="../../images/comsebalogo.svg" alt="컴세바 로고">
    <div class="guest__header__right">
      <a href="/">홈 페이지</a>
      <a href="/map">오시는 길</a>
    </div>
  </header>
  <form action="" class="guest__form">
    <p>방명록</p>
    <input type="text" placeholder="Your Name..." />
    <textarea
      name=""
      id=""
      cols="30"
      rows="10"
      placeholder="Your Comment..."
    ></textarea>
    <button>Comment</button>
  </form>
  </div>
  <div class="guest__comment-area">
  <div class="guest__comment">
    <div class="guest__comment__left">
      <div class="guest__comment__left__name"></div>
    </div>
    <div class="guest__comment__right">
      <div class="guest__comment__right__text">
        
      </div>
      <div class="guest__comment__right__time"></div>
    </div>
  </div>
</div>
<script src="/frontend/src/js/guestBook.js"></script>
</body>
</html>
